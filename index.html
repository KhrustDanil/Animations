<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="container">
        <img class="fon" src="./images/fon.png" alt="sky">
        <div class="rainbow">
            <img src="./images/rainbow.png" alt="rainbow">
        </div>
        <div class="container__sun">
        <div class="sunMove">
        <div class="sun">
            <img class="face" src="./images/face.png" alt="face">
        </div>
        <div class="beam">
            <img src="./images/beam.png" alt="beam">
        </div>
        </div>
        </div>
        <div class="cloud-left"><img src="./images/cloud.png" alt="cloud"></div>
        <div class="cloud-right"><img src="./images/cloud.png" alt="cloud"></div>
        <div class="dog">
            <img src="./images/dog.png" alt="dog">
            <div class="text-dog">
                <img class="text__picture--dog" src="./images/fordog.png" alt="border text">
                <p class="text__info--dog">Гаф!</p>
            </div>
        </div>
        <div class="grass"><img src="./images/grass.png" alt="grass"></div>
        <div class="car"><img class="" src="./images/car.png" alt="car"></div>
        <div class="houseOnForest"><img src="./images/house.png" alt="house on forest"></div>
        <div class="wheel"><img src="./images/wheel.png" alt="wheel"></div>
        <div class="horizontalBar"><img src="./images/horizontal_bar.png" alt="horizontal bar"></div>
        <div class="swing"><img src="./images/swing.png" alt="swing"></div>
        <div class="runBoy" ><img src="./images/runBoy.png" alt="run boy"></div>
        <div class="children"><img src="./images/children.png" alt="children"></div>
        <div class="stayBoy" >
            <img src="./images/stayBoy.png" alt="stayBoy">
            <div class="text">
                <img class="text__picture" src="./images/forboy.png" alt="border text">
                <p class="text__info">УПС!!!</p>
            </div>
        </div>
        <div class="ball"><img src="./images/ball.png" alt="ball"></div>
        <div class="table"><img src="./images/table.png" alt="table"><p class="table__text">Де ж м'яч???</p></div>
        <div class="goal"><img src="./images/goal.png" alt="goal"></div>
        <div class="goal-left"><img src="./images/goal_left.png" alt="goal"></div>
        <div class="flowers"><img src="./images/flowers.png" alt="flowers"></div>
        <div class="bees"><img src="./images/bees.png" alt="bees"></div>
        <div class="bees-top"><img src="./images/bees.png" alt="bees"></div>
    </div>
</body>
</html>
